trigger:
  branches:
    include:
      - main

variables:
  dockerHubRepo: siddiqkesavansk/nginx
  imageTag: latest

jobs:
- job: BuildPushAndDeploy
  displayName: Build, Push Docker Image and Deploy to Kubernetes
  pool:
    name: agentpool1

  steps:
  - checkout: self

  # Build and push Docker image using Docker Hub service connection
  - task: Docker@2
    displayName: Build and Push Docker Image
    inputs:
      containerRegistry: 'dockerhub'    # Replace with your service connection name exactly
      repository: $(dockerHubRepo)
      command: buildAndPush
      Dockerfile: Dockerfile
      tags: |
        $(imageTag)

  # Deploy to Kubernetes
  - task: Kubectl@1
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceEndpoint: '<your-k8s-service-connection-name>'
    command: apply
    useConfigurationFile: true
    configuration: |
      $(Build.SourcesDirectory)/deployment.yaml
      $(Build.SourcesDirectory)/service.yaml
  displayName: Deploy to Kubernetes


